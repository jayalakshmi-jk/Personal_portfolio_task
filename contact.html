<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            font-family: "Brush Script MT", "Lucida Handwriting", cursive;
        }
        body {
            margin: 0;
            background: linear-gradient(-45deg, #2c3e50, #4b4b4b, #bdc3c7, #6d7b8d);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            /* min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; */
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        .whole-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            height: 100vh;
        }

        navbar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #333;
            padding: 10px;
        }

        navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h1{
            animation: slideLeft 1s ease-out forwards;
            opacity: 0;
            color:white;
        }
        form{
            width: 100%;
            max-width: 600px;
            /* margin: auto; */
        }
        label,input[type=text],textarea,input[type=submit]{
            animation: slideLeft 1s ease-out forwards;
            opacity: 0;
        }
        label{
            font-size: 20px;
            font-weight: bold;
        }
         label:nth-child(1) {
            color: white;
            animation-delay: 0.5s;
        }

        input[type=text]:nth-of-type(1) {
            animation-delay: 0.7s;
            background-color: #bdc3c7;
        }

        label:nth-child(4) {
             color: white;
            animation-delay: 0.9s;
        }

        input[type=text]:nth-of-type(2) {
            animation-delay: 1.1s;
             background-color: #bdc3c7;
        }

        label:nth-child(7) {
             color: white;
            animation-delay: 1.3s;
        }

        textarea {
            animation-delay: 1.5s;
             background-color: #bdc3c7;
        }

        input[type=submit] {
            animation-delay: 1.8s;
        }

        .container {
            display: flex;
            /* justify-content: space-around; */
            align-items: center;
            gap: 0px;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            /* background-color: #f4f4f4;
             border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  */
            margin: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            border-radius: 5px;
        }



        input[type=text],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .whole-container {
                height: 100%;
            }

            .container {
                font-size: 9px;
                margin: 10px;
                padding: 10px;
                gap: 10px;
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 320px) {

            .whole-container {
                display: flex;
                flex-direction: row;
                gap: 0px;
                height: 110vh;
            }
            /* form{
                width: 100%;
                max-width: 300px;
               
            } */

            navbar {
                display: flex;
                flex-direction: column;
                gap: 20px;
                background-color: #333;
                padding: 10px;
            }

            navbar a {
                font-size: 10px;
                color: white;
                padding: 14px 18px;
                text-decoration: none;
                text-align: center;
            }

            input[type=text],
            textarea {
                height: 7%;
                width: 105%;
            }
        }
    </style>
</head>

<body>
    <div class="whole-container">
        <navbar>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="achievement.html">Achievement</a>
            <a href="project.html">Project</a>
        </navbar>
        <div class="container">
            <h1>Contact Me</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.."><br>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email.."><br>

                <label for="subject">Message</label>
                <textarea id="subject" name="subject" placeholder="Write something.."
                    style="height:200px;"></textarea><br>

                <input type="submit" value="Submit">
            </form>


        </div>
    </div>
</body>

</html>
